<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="screen">
                <p id="display"></p>
            </div>
            <div class="buttonarea">
                <div class="rows">
                    <div class="buttons" role="button">CE</div>
                    <div class="buttons" role="button">C</div>
                    <div class="buttons" role="button">%</div>
                    <div class="buttons" role="button">รท</div>
                </div>
                <div class="rows">
                    <div class="buttons" role="button">7</div>
                    <div class="buttons" role="button">8</div>
                    <div class="buttons" role="button">9</div>
                    <div class="buttons" role="button">ร</div>
                </div>
                <div class="rows">
                    <div class="buttons" role="button">4</div>
                    <div class="buttons" role="button">5</div>
                    <div class="buttons" role="button">6</div>
                    <div class="buttons" role="button">-</div>
                </div>
                <div class="rows">
                    <div class="buttons" role="button">1</div>
                    <div class="buttons" role="button">2</div>
                    <div class="buttons" role="button">3</div>
                    <div class="buttons" role="button">+</div>
                </div>
                <div class="rows">
                    <div class="buttons" id="zero" role="button">0</div>
                    <div class="buttons" role="button">.</div>
                    <div class="buttons" role="button">=</div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
